name: Java Gateway Service CI

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'Docs/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'Docs/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        # Disabling shallow clone for better SonarQube analysis
        fetch-depth: 0
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Cache SonarCloud packages
      uses: actions/cache@v4
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar
    
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Build and test with JaCoCo coverage
      run: mvn -B clean verify --file app-spring-boot-admin/app-spring-boot-admin/pom.xml
    
    - name: SonarCloud Analysis
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed for PR decoration
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: mvn -B sonar:sonar --file app-spring-boot-admin/app-spring-boot-admin/pom.xml
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: gateway-service-jar
        path: app-spring-boot-admin/app-spring-boot-admin/target/*.jar