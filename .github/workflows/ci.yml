name: Java Gateway Service CI

on:
  push:
    branches: [ ci_ghwf_gtwysrvce ]
    paths-ignore:
      - 'Docs/**'
  pull_request:
    branches: [ main, base ]
    paths-ignore:
      - 'Docs/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn -B package --file app-spring-boot-admin/app-spring-boot-admin/pom.xml
    
    - name: Run tests
      run: mvn -B test --file app-spring-boot-admin/app-spring-boot-admin/pom.xml
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: gateway-service-jar
        path: app-spring-boot-admin/app-spring-boot-admin/target/*.jar